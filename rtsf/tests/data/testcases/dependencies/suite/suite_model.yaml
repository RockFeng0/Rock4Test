    id: ATP-2
    # desc 必填
    desc: suite测试用例-模板（字段与testset测试用例相同）
    
    # responsible 选填
    responsible: 罗科峰
    
    # tester 选填
    tester: 罗科峰
    
    # pre_command 选填
    pre_command:
        - Set(passwd = "123456")
    
    # steps 必填
    steps:
        # request 测试api或者 http /https 时使用
        - request:
            url: https://www.baidu.com
            method: GET
            headers:
