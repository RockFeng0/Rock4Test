- project:    name: xxx系统    module: 分层用例-api-suite    - case:        # name 必填    ->测试用例名称,需确保唯一性. 调用api时，如果api定义了name，取api中name，否则，取case中name    name: /api_name        # 用例分层-使用 api时，必填    api: test_api()- case:        # name 必填    ->测试用例名称,需确保唯一性. 调用suite时，name取suite中的name    name: /suite_name        # 用例分层-使用 suite时，必填    suite: test_suite()    - case:    # id  desc 选填，非约定字段    id: ATP-3    desc: testset测试用例-模板（全字段）        # name 必填    ->测试用例名称,需确保唯一性    name: /baidu_test3        # responsible 选填    responsible: 罗科峰        # tester 选填    tester: 罗科峰        # pre_command 选填    pre_command:        - Set(passwd = "123456")        # steps 必填    steps:        # request 测试api或者 http /https 时使用        - request:            url: https://www.baidu.com            method: GET            headers:            data:                # webdriver 测试web ui 时使用        - webdriver:            by: css            value: "#username"            index: 0            timeout: 10            action: ${sendkey($username)}        - webdriver:            action: ${refresh}                # mobiledriver 测试android UI 时使用        - mobiledriver:            action: ${refresh}                # wpfdriver 测试pc wpf技术的客户端 ui 时使用            - wpfdriver:            action:                 # mfcdriver 测试pc mfc技术的客户端 ui 时使用            - mfcdriver:            actiion:        # post_command 选填    post_command:        - Set(passwd = "123456")        # verify 选填    verify:        - VerifyCode("200")